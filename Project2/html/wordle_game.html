<!doctype html>
<html>
<head>
    <title>Wordle Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../images/wordle_favicon.ico">
    <link rel="stylesheet" href="../stylesheets/wordle_game.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Welcome to Wordle!</h1>
    </header>

    <!-- Div where the game board will go on the page -->
    <div id="board"></div>

    <!-- Add input box + button to submit guess -->
    <div id="user_guess">
        <label for="user_input">What is your Guess?</label>
        <input type="text" id="user_input" maxlength="5" placeholder="Please enter your 5-letter guess">
        <button id="guess_button">Check my Guess</button>
    </div>
    
    <!-- The JS where everything for the game board runs and is defined, if don't have in here then no board will be on the page eek! -->
    <script src="../js/game_script.js"></script>
</body>
</html>
