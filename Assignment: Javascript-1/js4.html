<!doctype html>
<html>
<head>
    <title>JS-1 Prob 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Problem 4</h1>

    <script>
        // Get 2 numbers from user using prompt()
        let lowerRange = prompt("Please enter a lower bound for your range:");
        let upperRange = prompt("Please enter an upper bound for your range:");

        // Display all odd numbers + also sum of all numbers on page using only one loop
        let rangeSum = 0;   

        document.write("All odd numbers in inputted range " + lowerRange + "-" + upperRange + ":");
        for (let i = lowerRange; i < upperRange; i++) {
            (if i % 2 != 0) {
                document.write(i);
            }
            
            rangeSum += i;
        }

        document.write("Sum of all numbers in inputted range " + lowerRange + "-" + upperRange + ": " + rangeSum);
    </script> 
</body>
</html>
