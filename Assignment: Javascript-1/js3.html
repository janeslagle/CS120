<!doctype html>
<html>
<head>
    <title>JS-1 Prob 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Problem 3</h1>

    <script>
        // Get 2 numbers using prompt()
        let num1 = parseFloat(prompt("Please enter a first number:"));
        let num2 = parseFloat(prompt("Please enter a second number:"));

        // Display the numbers in order of smallest to largest to the console
        if (num1 > num2) {
            console.log(num2, num1);
        } else {
            console.log(num1, num2);
        }
    </script> 
</body>
</html>
