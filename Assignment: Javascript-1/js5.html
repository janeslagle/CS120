<!doctype html>
<html>
<head>
    <title>JS-1 Prob 1</title>

</head>

<body>
    <h1>Problem 5</h1>

    <script>
        // Create function timesTable() that takes numer as input paramter and displays on page the times table corresponding to that number up to 12
        function timesTable(num) {
            for (i = 1; i <= 12; i++) {
                let product = (num * i);
                document.write(num + " x " + i + " = " + product);
                document.write("<br>");
            }
        }

    </script> 
</body>
</html>
