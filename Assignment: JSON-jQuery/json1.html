<!doctype html>
<html>
<head>
    <title>JSON/JQuery Part 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>JSON/JQuery Part 1</h1>
    <pre id="json-list"></pre>

    <script>
        // Place JSON object at top of file - it should be assigned to a variable
        let json_songs = [
            {
                "title": "Body Like A Back Road",
                "artist": "Sam Hunt",
                "year_released": 2018,
                "genre": ["country"]
            },
            
            {
                "title": "Time Bomb",
                "artist": "Rancid",
                "year_released": 1995,
                "genre": ["ska"]
            },
            
            {
                "title": "Mango Trees",
                "artist": "Shy Nature",
                "year_released": 2018,
                "genre": ["rock"]
            },
            
            {
                "title": "Cruise",
                "artist": "Florida Georgia Line ft. Nelly",
                "year_released": 2012,
                "genre": ["country", "hip hop"]
            },
            
            {
                "title": "Help I'm Alive",
                "artist": "Metric",
                "year_released": 2008,
                "genre": ["rock"]
            },
            
            {
                "title": "Call Me",
                "artist": "Blondie",
                "year_released": 1980,
                "genre": ["rock"]
            },
            
            {
                "title": "Harleys in Hawaii",
                "artist": "Katy Perry",
                "year_released": 2019,
                "genre": ["pop"]
            },
            
            {
                "title": "Enter Sandman",
                "artist": "Metallica",
                "year_released": 1991,
                "genre": ["metal"]
            }
        ];

        // Convert the JSON object to a string and display the resulting text string
        let json_str = JSON.stringify(json_songs, null, 3);
        document.getElementById("json-list").innerText = json_str;
    </script>
</body>
</html>
