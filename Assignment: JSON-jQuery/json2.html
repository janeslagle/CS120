<!doctype html>
<html>
<head>
    <title>JSON/JQuery Part 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>JSON/JQuery Part 2</h1>
    <div id="songs-list"></div>

    <script>
        // Read songs.json data using $.get and store it in a variable
        $.get("songs.json", function(data) {
            let songs = data;
            let songs_output = "";

            // Give the songs some styling
            songs.forEach(song => {
                songs_output += `
                    <h3><strong>${song.title}</strong></h3>
                    <p><strong>Artist:</strong> ${song.artist}</p>
                    <p><strong>Genre:</strong> ${song.genre.join(", ")}</p>
                    <p><strong>Released:</strong> ${song.year_released}</p>
                `;
            });

            // Dipslay json data on page w/in <div> section using innerHTML property
            document.getElementById('songs-list').innerHTML = songs_output;
        });
    </script>
</body>
</html>
