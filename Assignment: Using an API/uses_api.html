<!doctype html>
<html>
<head>
    <title>Using an API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Stock Price Tracker from MarketStack</h1>
    
    <h3><strong>Company: </strong>Apple Inc. (AAPL)</h3>
    
    <p><strong>Current Stock Price (closing price): </strong><span id="close"></span></p>
    <p><strong>High Price: </strong><span id="high"></span></p>
    <p><strong>Low Price: </strong><span id="low"></span></p>
    <p><strong>Date: </strong><span id="date"></span></p>

    <script>
        fetch(`https://api.marketstack.com/v1/eod?access_key=${'b8a60f0e82518bbb915a535dcbd156c7'}&symbols=AAPL`)
        .then(response => response.json())
        .then(data => {
            const mostRecentData = data.data[0];
            document.getElementById('close').textContent = `$${mostRecentData.close}`;
            document.getElementById('high').textContent = `$${mostRecentData.high}`;
            document.getElementById('low').textContent = `$${mostRecentData.low}`;
            document.getElementById('date').textContent = mostRecentData.date.split('T')[0];
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
