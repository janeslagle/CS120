<!doctype html>
<html>
<head>
    <title>Using an API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Stock Price Tracker from MarketStack</h1>
    <p><strong>Company: </strong>Apple Inc. (AAPL)</p>
    <p><strong>Current Stock Price (closing price): </strong><span id="close"></span></p>
    <p><strong>High Price: </strong><span id="high"></span></p>
    <p><strong>Low Price: </strong><span id="low"></span></p>
    <p><strong>Date: </strong><span id="date"></span></p>
    
    <script>
        const apiKey = 'b8a60f0e82518bbb915a535dcbd156c7';
        const url = `https://api.marketstack.com/v1/eod?access_key=${apiKey}&symbols=AAPL`;

        fetch(url)
        .then(response => response.json())
        .then(data => {
            const latestData = data.data[0]; // Get the most recent data
            document.getElementById('price').textContent = `$${latestData.close}`;
            document.getElementById('high').textContent = `$${latestData.high}`;
            document.getElementById('low').textContent = `$${latestData.low}`;
            document.getElementById('volume').textContent = latestData.volume.toLocaleString();
            document.getElementById('date').textContent = latestData.date.split('T')[0];
        })
        .catch(error => console.error('Error:', error));
    </script>
    
</body>
</html>
