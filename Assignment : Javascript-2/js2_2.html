<!doctype html>
<html>
<head>
    <title>JS-2 Prob 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Problem 2</h1>

    <!-- // (a) Create div on page with id of answer -->
    <div id="answer"></div>

    <script>
        // (b) Create func count() that takes 2 params: (1) array of nums (2) value + returns count of num items in array less than value of param
        function count(num_arr, val) {
            less_than_count = 0;

            for (i = 0; i < num_arr.length; i++) {
                if (val > num_arr[i]) {
                    less_than_count += 1;
                }
            }

            return less_than_count;
        }

        // (c) Create 2nd func testCount() that calls + tests count()
        function testCount() {
            // hardcode array + val
            num_arr = [3, 55, 30, 28, 9, 12];
            val = 10;

            let answer = count(num_arr, val);

            // Call count, display result in div created in part (a)
            document.getElementById("answer").innerHTML = "Count of number of items in array " + num_arr + " less than value " + val + ": " + answer;  
        }

        // Call testCount() from script
        testCount();
    </script> 
</body>
</html>
