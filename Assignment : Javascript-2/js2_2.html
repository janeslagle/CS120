<!doctype html>
<html>
<head>
    <title>JS-2 Prob 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Problem 2</h1>

    <script>
        // Use prompt() to get sentence from user
        let user_sentence = prompt("Please enter a sentence:");

        // Use split to create an arr in which each element of arr is word in sentence (assume space btw words) 
        // Split on whitespace
        let sentence_words = user_sentence.split(" "); 

        // Use length prop. of arr to determine num words in sent
        let num_words = sentence_words.length;

        // Display num words
        if (num_words === 1) {
            alert("Your sentence has " + num_words + " word in it!");
        } else {
            alert("Your sentence has " + num_words + " words in it!");
        }
    </script> 
</body>
</html>
