<body>
    <h1>Problem 4</h1>

    <!-- // Create a form with an input box to get a user's name -->
    <form>
        <label for="user_name">Name:</label>
        <input type="text" id="user_name">
        <button type="button" onclick="speak("Hello")>Hello</button>
        <button type="button" onclick="speak("Goodbye")>Hello</button>
        <button type="button" onclick="speak("Greetings")>Hello</button>
    </form>

    <script>
        function speark(prefix) {
            let message = document.getElementById("user_name").value;
            alert(prefix + " " + message);
        }
    </script> 
</body>
