<!doctype html>
<html>

<body>
    <h1>Problem 4</h1>

    <!-- // (a) Create div on page with id of names_list = to display the numbered list -->
    <div id="names_list"></div>

    <script>
        function create_num_list() {
            // Create a string with several names separated by a comma
            let names = "Pat, Chris, Marlon, Ferncroft, Assunta";
    
            // First turn the string into an array
            // All names are separated by comma followed by a space so split on that to get each separate item want in the array
            let names_arr = names.split(", "); 
    
            // Using ONLY string or array methods,  display the names as a numbered list
            // Methods of the array object that iterate through the array --> map method
            let names_list_elements = names_arr.map((name, i) => `<li>${name}</li`<join("");
    
            // Now actually put the items into an <ol> (numbered list)
            document.getElementById("names_list").innerHTML = `<ol>${names_list_elements}</ol>`;
        }

        create_num_list();
    </script> 
</body>
</html>
