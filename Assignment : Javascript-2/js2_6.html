<!doctype html>
<html>
<head>
    <title>JS-2 Prob 6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* Styling for the bordered div (making it a box) */
        #bordered_div {
            border: 0.5px solid #000000;
            width: 300px;  /* Set width for the box */
            height: 150px; /* Set height for the box */
            overflow-y: auto; /* Make the div scrollable if the content overflows */
            padding: 10px; /* Add some padding inside the div */
            display: flex;  /* Use flex to control the layout of items inside */
            flex-direction: column; /* Align items vertically */
            justify-content: flex-start; /* Align items at the top */
            margin-top: 45px;
        }

        /* Styling for each p element inside the bordered div */
        #bordered_div p {
            margin: 0.05px 0; /* Reduce the space between each state */
            padding: 2px 0; /* Optional, to further adjust padding within the p element */
        }

        /* Container to align select list and add state button horizontally */
        .select-container {
            display: flex;
            align-items: center; /* Align items vertically in the center */
            gap: 10px; /* Space between the select and button */
        }

        /* Styling for the select element and add state button */
        #state_list, #add_state_id {
            vertical-align: middle; /* Ensure both elements are aligned vertically */
        }

        /* Set the width of the select element */
        #state_list {
            width: 300px;  /* Set a fixed width for the select element */
        }

        /* Styling for the clear states button */
        #clear_states_id {
            display: inline-block;
            vertical-align: middle;  /* Vertically align the button with the div */
            margin-top: 10px; /* Add some space at the top of the button */
            padding: 5px 10px;
            font-size: 16px;
        }

        /* Make the button look a bit nicer */
        button {
            padding: 5px 10px;
            font-size: 16px;
        }

        /* Styling for the container that holds the bordered div and the clear button */
        .container {
            display: flex;
            flex-direction: column;  /* Stack the elements vertically */
            align-items: center;     /* Center the items horizontally */
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Problem 6</h1>

    <!-- Container for the select list and add state button placed horizontally -->
    <div class="select-container">
        <!-- Select element for states -->
        <select id="state_list" size="10"></select>

        <!-- Button to add selected state -->
        <button id="add_state_id">Add State</button>
    </div>

    <!-- Container for the bordered div and the clear states button below it -->
    <div class="container">
        <!-- Div to show added states -->
        <div id="bordered_div"></div>

        <!-- Button to clear added states, positioned below the div -->
        <button id="clear_states_id">Clear States</button>
    </div>

    <script>
        // Array of states
        let states = [
            "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", 
            "Washington", "Massachusetts", "Illinois"
        ];

        // Function to populate the select element with states
        function list_states() {
            // Get the select element
            let state_list = document.getElementById("state_list");

            // Loop through the states array and create an option element for each state
            states.forEach((state, i) => {
                let option = document.createElement("option");
                option.value = state;
                option.textContent = state;

                // Set the first state as selected by default
                if (i === 0) {
                    option.selected = true;
                }

                // Append the option to the select element
                state_list.appendChild(option);
            });
        }

        // Function to add the selected state to the div
        function add_state() {
            let selected_state = document.getElementById("state_list").value;
            let bordered_div = document.getElementById("bordered_div");

            // Create a new p element and set its text to the selected state
            let state_adding = document.createElement("p");
            state_adding.textContent = selected_state;

            // Append the new p element to the bordered_div
            bordered_div.appendChild(state_adding);
        }

        // Function to clear all added states from the div
        function clear_states() {
            document.getElementById("bordered_div").innerHTML = "";
        }

        // Add event listeners for the "Add State" and "Clear States" buttons
        document.getElementById("add_state_id").addEventListener("click", add_state);
        document.getElementById("clear_states_id").addEventListener("click", clear_states);

        // Initialize the state list on page load
        list_states();
    </script>
</body>
</html>
