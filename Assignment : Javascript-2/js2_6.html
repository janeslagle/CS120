<!doctype html>
<html>
<head>
    <title>JS-2 Prob 6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .select_div {
            display: flex;
            align-items: center;
            gap: 10px; 
        }

        #state_list, #add_state_id {
            vertical-align: middle; 
        }

        #state_list {
            width: 300px;  /* Same width as the bordered div */
        }

        button {
            padding: 5px 10px;
        }
        
        #bordered_div {
            border: 0.5px solid #000000;
            width: 300px;  
            height: 150px; 
            display: inline-block; 
            vertical-align: middle; 
            margin-top: 45px;
            padding: 10px; 
            overflow-y: auto; 
        }

        #bordered_div p {
            margin: 0.05px 0; 
        }

        #clear_states_id {
            display: inline-block;
            vertical-align: middle;  
            margin-left: 10px; 
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h1>Problem 6</h1>

    <!-- Container for the select list and add state button placed horizontally -->
    <div class="select_div">
        <!-- Select element for states -->
        <select id="state_list" size="10"></select>

        <!-- Button to add selected state -->
        <button id="add_state_id">Add State</button>
    </div>

    <!-- Div to show added states with the clear button placed next to it -->
    <div style="display: flex; align-items: center;">
        <div id="bordered_div"></div>

        <!-- Button to clear added states -->
        <button id="clear_states_id">Clear States</button>
    </div>

    <script>
        // Array of states
        let states = [
            "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", 
            "Washington", "Massachusetts", "Illinois"
        ];

        // Function to populate the select element with states
        function list_states() {
            // Get the select element
            let state_list = document.getElementById("state_list");

            // Loop through the states array and create an option element for each state
            states.forEach((state, i) => {
                let option = document.createElement("option");
                option.value = state;
                option.textContent = state;

                // Set the first state as selected by default
                if (i === 0) {
                    option.selected = true;
                }

                // Append the option to the select element
                state_list.appendChild(option);
            });
        }

        // Function to add the selected state to the div
        function add_state() {
            let selected_state = document.getElementById("state_list").value;
            let bordered_div = document.getElementById("bordered_div");

            // Create a new p element and set its text to the selected state
            let state_adding = document.createElement("p");
            state_adding.textContent = selected_state;

            // Append the new p element to the bordered_div
            bordered_div.appendChild(state_adding);
        }

        // Function to clear all added states from the div
        function clear_states() {
            document.getElementById("bordered_div").innerHTML = "";
        }

        // Add event listeners for the "Add State" and "Clear States" buttons
        document.getElementById("add_state_id").addEventListener("click", add_state);
        document.getElementById("clear_states_id").addEventListener("click", clear_states);

        // Initialize the state list on page load
        list_states();
    </script>
</body>
</html>
