        /* Styling for the bordered div (making it a box) */
        #bordered_div {
            border: 0.5px solid #000000;
            width: 300px;  /* Set width for the box */
            height: 150px; /* Set height for the box */
            overflow-y: auto; /* Make the div scrollable if the content overflows */
            padding: 10px; /* Add some padding inside the div */

            flex-direction: column; /* Align items vertically */
            justify-content: flex-start; /* Align items at the top */
            margin-top: 45px;
        }

        /* Styling for each p element inside the bordered div */
        #bordered_div p {

        }

        /* Container to align select list and add state button horizontally */
        .select-container {

        .container {

        #clear_states_id {

            max-width: 300px; /* Limit the width to match the bordered div */
            padding: 10px 20px; /* Match padding with the add state button */
        }
    </style>
</head>
