<!doctype html>
<html>
<head>
    <title>JS-2 Prob 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Problem 5</h1>

    <!-- // Create a form with an input box to get a user's name -->
    <form>
        <label for="user_name">Name:</label>
        <input type="text" id="user_name">
        <button type="button" id="hello_button">Hello</button>
        <button type="button" id="goodbye_button">Goodbye</button>
        <button type="button" id="greetings_button">Greetings</button>
    </form>

    <script>
        // Rework speak() event handler s.t. doesn't have greeting param, use clicked button text to get greeting prefix
        function speak(button_event) {
            let message = document.getElementById("user_name").value;
            let button_prefix = button_event.target.innerText;
            alert(button_prefix + " " + message);
        }

        // Assign event handler within window.onload
        window.onload = function() {
            document.getElementById("hello_button").addEventListener("click", speak);
            document.getElementById("goodbye_button").addEventListener("click", speak);
            document.getElementById("greetings_button").addEventListener("click", speak);
        }
    </script> 
</body>
</html>
